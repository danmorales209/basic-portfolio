<!DOCTYPE html>
<!-- Assignment 1: contact.html-->
<html lang="en-us">
    <head>
        <title>Homepage for Dan M.</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <header>
            <h1>Daniel Morales</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div id="wrapper">
            
            <div id="main-container">
                <h1>Contact:</h1>
                <div id="main-text">
                    <form id="contact-form">
                        <h3>Name</h3>
                        <input type="text" id="form-input-name" placeholder="Your name here">
                        <h3>E-mail</h3>
                        <input type="text" id="form-input-mail" placeholder="Your-email@somewhere.com">
                        <h3>Message</h3>
                        <textarea placeholder="Type a short message here:"></textarea>
                        <input type="submit" id="form-submit-button" value="Submit!">
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <p>Copywrite Daniel Morales</p>
        </footer>
    </body>
</html>
